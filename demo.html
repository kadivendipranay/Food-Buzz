<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Food Buzz</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <i class="fa-solid fa-utensils" id="food-icon"></i>
            <span id="food">Food Buzz</span>
        </div>
        <div class="search-data">
            <input type="text" name="searchitem" placeholder="Search for over 100,000 recipes" id="searchinput"/>
            <button id="search">Search</button>
        </div>
        <div class="add-recipe">
            <button id="add-recipe-btn">Add Recipe</button>
        </div>
        <div class="bookmarks">
            <button>Bookmarks</button>
        </div>
    </div>

    <div class="two-container">
        <div class="left-container" id="left-container"></div>
        <div class="right-container" id="right-container">
            <i class="fa-regular fa-face-laugh" id="laugh"></i>
            <span id="text"> Start by searching for a recipe or an ingredient. Have fun!</span>
        </div>
    </div>

    <div id="paging-controls" class="paging-controls">
        <button id="prev-page" class="page-btn">Prev</button>
        <span id="page-number"></span>
        <button id="next-page" class="page-btn">Next</button>
        <button id="last-page" class="page-btn">Last Page</button> <!-- Added Last Page Button -->
    </div>

    <!-- Add Recipe Modal -->
    <div id="add-recipe-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-button">&times;</span>
            <form id="add-recipe-form">
                <h2>Add New Recipe</h2>
                <label for="recipe-title">Title:</label>
                <input type="text" id="recipe-title" name="title" required>
                <label for="recipe-publisher">Publisher:</label>
                <input type="text" id="recipe-publisher" name="publisher" required>
                <label for="recipe-image">Image URL:</label>
                <input type="url" id="recipe-image" name="imageUrl" required>
                <label for="recipe-ingredients">Ingredients (comma-separated):</label>
                <input type="text" id="recipe-ingredients" name="ingredients" required>
                <label for="recipe-instructions">Instructions:</label>
                <textarea id="recipe-instructions" name="instructions"></textarea>
                <button type="submit">Add Recipe</button>
            </form>
        </div>
    </div>

    <script type="module" src="./Controller.js"></script>
</body>
</html>
